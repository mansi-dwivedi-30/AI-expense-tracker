{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Expense</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" name="title" id="title" value="{{ expense.title }}" required>
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount (â‚¹)</label>
      <input type="number" step="0.01" class="form-control" name="amount" id="amount" value="{{ expense.amount }}" required>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" class="form-control" name="category" id="category" value="{{ expense.category }}" required>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{{ url_for('expenses.dashboard') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
