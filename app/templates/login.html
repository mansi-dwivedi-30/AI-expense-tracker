{% extends "base.html" %}

{% block title %}Login - Expense Tracker{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 15px;">
    <div class="card-header bg-primary text-white text-center">
      <h4 class="mb-0">Welcome Back!</h4>
    </div>
    <div class="card-body">
      <!-- Login Form -->
      <form method="POST" action="{{ url_for('auth.login') }}">
        
        <!-- Email Input -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <!-- Password Input -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <!-- Error Message -->
        {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>Error!</strong> {{ error }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
        </div>
      </form>
      
      <!-- Signup Link -->
      <div class="mt-3 text-center">
        <p class="mb-0">Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-primary">Sign up</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
